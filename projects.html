<!-- Project Popup Modal -->
<div id="project-popup" class="popup">
  <div class="popup-content project-popup-content">
    <span class="close" onclick="closeProject()">&times;</span>

    <div class="project-half">
      <div class="project-text">
        <h2 id="project-title"></h2>
        <p id="project-desc"></p>
      </div>
      <div class="project-image">
        <label for="project-upload">+</label>
        <input type="file" id="project-upload" accept="image/*"/>
        <img id="project-img" src="" alt="Project Image"/>
      </div>
    </div>

  </div>
</div>

<script>
function openProject(title, desc){
  document.getElementById('project-title').innerText = title;
  document.getElementById('project-desc').innerText = desc;
  document.getElementById('project-popup').style.display = 'block';
}

function closeProject(){
  document.getElementById('project-popup').style.display = 'none';
}

const projectUpload = document.getElementById("project-upload");
const projectImg = document.getElementById("project-img");

projectUpload.addEventListener("change", function () {
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      projectImg.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});
</script>
