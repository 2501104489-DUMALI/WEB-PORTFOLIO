    <div class="skill-card" onclick="openSkill('HTML', 'I can create a well-structured webpage using HTML by organizing content into elements like headings, paragraphs, images, links, and lists.I make sure to use semantic tags to give meaning to the content, which improves accessibility and readability.')">

<!-- Skill Popup Modal -->
<div id="skill-popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closeSkill()">&times;</span>
    <h2 id="skill-title"></h2>
    <p id="skill-desc"></p>
  </div>
</div>

<script>
function openSkill(title, desc){
  document.getElementById('skill-title').innerText = title;
  document.getElementById('skill-desc').innerText = desc;
  document.getElementById('skill-popup').style.display = 'block';
}

function closeSkill(){
  document.getElementById('skill-popup').style.display = 'none';
}
</script>
